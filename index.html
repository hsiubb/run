<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Run!</title>
	<link rel="stylesheet" href="dist/styles.css">
</head>
<body>
	<canvas id="dodge"></canvas>

	<div id="controller" class="controller">
		<h2 id="game-over" class="game-over">RUN!</h2>
		<p class="score">
			<a href="javascript:;" id="clear-score" class="clear-score">Clear</a>
			<span id="score"></span>
		</p>
		<div class="help"><span class="mouse"></span> MOVE</div>
		<div class="help">
			<span class="mouseleft"></span> SHIELD
		</div>
		<a href="javascript:;" id="start" class="start">START!</a>
	</div>

	<script src="dist/scripts.js"></script>
</body>
</html>
